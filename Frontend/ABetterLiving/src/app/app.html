<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title float-left>Menu</ion-title>
            <button menuClose float-right ion-button clear icon-only (click)="logout();">
        <ion-icon name="log-out"></ion-icon>
      </button>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name={{p.icon}}></ion-icon> {{p.title}}
      </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-fab right bottom>
    <button ion-fab color="secondary">
    <ion-icon name="add"></ion-icon>
  </button>
    <ion-fab-list side="left">
        <button ion-fab (click)="openTaskEditor()">
      <ion-icon name="document"></ion-icon>
    </button>
        <button ion-fab>
      <ion-icon name="folder-open"></ion-icon>
    </button>
    </ion-fab-list>
</ion-fab>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
