<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <h3>Welcome inside, {{username}}!</h3>
  Your Email is: {{email}}

  <ion-list>
    <ion-list-header>Heute</ion-list-header>
    <button ion-item (click)="itemTapped($event, item)">
      <ion-icon name="md-help" item-start></ion-icon>
      <h2>Title</h2>
      <p>My eyeballs could have been sucked from their sockets!</p>
      <ion-note item-end>1:12 pm</ion-note>
    </button>
  </ion-list>


</ion-content>
