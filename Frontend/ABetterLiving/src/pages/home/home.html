<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

  <ion-list>
    <ion-list-header>Heute</ion-list-header>
    <button ion-item (click)="itemTapped($event, item)">
      <ion-icon name="md-cog" item-start></ion-icon>
      <h2>Title</h2>
      <p>My eyeballs could have been sucked from their sockets!</p>
      <ion-note item-end>1:12 pm</ion-note>
    </button>
  </ion-list>

  <h2>Unassigned tasks</h2>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      {{task.Title}}
    </ion-item>
  </ion-list>

</ion-content>
